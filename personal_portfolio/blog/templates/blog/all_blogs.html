{% extends 'portfolio/base.html' %}

{% block content %}

<h1>All Blogs</h1>

<h2>There are {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}
  <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
  <h3>{{ blog.date|date:'M d Y'|upper }}</h3>
  {{ blog.description }}<br>
  {{ blog.text|safe|truncatechars:100 }}
{% endfor %}


{% endblock %}
